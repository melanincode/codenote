<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list tag and image tag</title>
</head>
<body>
    <p>타입별 unordered Menu list</p>
    <ul>
        <li>Menu1</li>
        <li>Menu2</li>
        <li>Menu3</li>
    </ul>
    <ul type="circle">
        <li>Menu1</li>
        <li>Menu2</li>
        <li>Menu3</li>
        <p>sub menu</p>
        <ul>
            <li>sub menu1</li>
        </ul>
    </ul>
    <ul type="square">
        <li>Menu1</li>
        <li>Menu2</li>
        <li>Menu3</li>
    </ul>
    <p>타입별 ordered menu list</p>
    <ol>
        <li>Menu</li>
        <li>Menu</li>
        <li>Menu</li>
    </ol>
    <ol type="A">
        <li>Menu</li>
        <li>Menu</li>
        <li>Menu</li>
    </ol>
    <ol type="I">
        <li>Menu</li>
        <li>Menu</li>
        <li>Menu</li>
    </ol>
    <p>img tag</p>
    <img src="이미지 파일의 주소 또는 경로값" width="400" height="400" />
    <p>img tag in a tag</p>
    <a href="site address value"><img src="image address value" /></a>
</body>
</html>
