<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>table tag</title>
</head>
<body>
    <table border="3px">
        <tr>
            <td>subject</td>
            <td>student1</td>
            <td>student2</td>
        </tr>
        <tr>
            <td>math</td>
            <td>80</td>
            <td>50</td>
        </tr>
        <tr>
            <td>science</td>
            <td>90</td>
            <td>60</td>
        </tr>
    </table>
    <table border="3px" bordercolor="red">
        <tr>
            <td>subject</td>
            <td>student1</td>
            <td>student2</td>
        </tr>
        <tr>
            <td colspan="3">sum of cols</td>
        </tr>
        <tr>
            <td>science</td>
            <td>90</td>
            <td>60</td>
        </tr>
    </table>
    <table border="3px" bgcolor="gray">
        <tr>
            <td>subject</td>
            <td>student1</td>
            <td>student2</td>
        </tr>
        <tr>
            <td colspan="2">sum of 2 cols</td>
            <td>50</td>
        </tr>
        <tr>
            <td>science</td>
            <td>90</td>
            <td>60</td>
        </tr>
    </table>
</body>
</html>
