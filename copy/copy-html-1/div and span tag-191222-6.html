<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>div tag and span tag</title>
    
    <style>
        div, span {
            border : 2px solid red;
            background-color : blue;
        }
        span {
            background-color : green;
        }
    </style>
</head>
<body>
    <div>div tag area 1</div>
    <div>div tag area 2</div>
    <br/><br/>
    <span>span tag area 1</span>
    <span>span tag area 2</span>
</body>
</html>
